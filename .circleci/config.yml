version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: marcelosavian/accessmanagement
      VERSION: 0.1.0 
    docker:
      - image: circleci/node:12.4
jobs:
  lint:
    docker:
      - image: circleci/node:12.4
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
  test:
    docker:
      - image: circleci/node:12.4
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm run test:coveralls
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run: npm install
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:$VERSION .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:$VERSION
workflows:
  version: 2
  build:
    jobs:
      - lint
      - test
  build-main:
    jobs:
      - build:
          filters:
            branches:
              - main
              - under_test
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              - main
              - under_test